<form action="/agregarUsuario" method="post">
    <input name="nameCliente" type="text" >
    <input name="apellidoCliente" type="text" >
    <input name="cedulaCliente" type="number">

    <button type="submit">Send</button>
</form>



<form action="/addFactura" method="post">
    <select name="idCliente" id="" required>
        <option selected disabled value="">Escoge una opcion</option>
        {% for user in users %}
            <option value="{{ user['idCliente'] }}">{{ user['nombreCompleto'] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Send</button>
</form>
